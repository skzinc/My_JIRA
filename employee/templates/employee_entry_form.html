<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Entry</title>
</head>
<body>
<h1>This is a Employee Entry form!</h1><hr>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
</body>
</html>
